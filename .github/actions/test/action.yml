name: "Test"
description: "Test Code"
inputs:
  environment:
    description: 'Environment for testing'
    required: true
  test-suite:
    description: 'Port to deploy'
    required: false
    default: 'greetings'

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        repository: 'mtararujs/course-js-api-framework'
        path: ./course-js-api-framework 

    - name: Print step name
      run: echo "Acessing repository"
      shell: cmd
      working-directory: ./course-js-api-framework 

    - name: Check folders contents
      run: dir
      shell: cmd
      working-directory: ./course-js-api-framework 

    - name: Check pm2
      run: pm2 list
      shell: cmd
      working-directory: ./course-js-api-framework 

    - name: Installing npm
      run: npm install
      shell: cmd
      working-directory: ./course-js-api-framework 

    - name: Run test
      run: npm run ${{inputs.test-suite}} ${{inputs.test-suite}}_${{inputs.environment}} & EXIT /B 0
      shell: cmd
      working-directory: ./course-js-api-framework 

